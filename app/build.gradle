apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId 'com.github.anvo.piqwi'
        minSdkVersion 10
        targetSdkVersion 15
        versionCode 5
        versionName '0.5'
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:20.0.0'
    testCompile 'junit:junit:4.12'
}